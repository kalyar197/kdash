<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #0a0a0a;
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            color: #e0e0e0; 
        }
        
        h1 { 
            color: #ffffff; 
            margin: 20px 0;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .controls { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            margin: 20px 0; 
            padding: 20px; 
            background: #1a1a1a; 
            border-radius: 12px; 
            border: 1px solid #2a2a2a;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
        }

        .overlay-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid #333;
        }

        .control-label {
            color: #888;
            font-size: 13px;
            font-weight: 500;
            margin-right: 5px;
        }

        .button-container button, .plugins-container label {
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0a0a0a;
            color: #888;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .button-container button:hover, .plugins-container label:hover {
            border-color: #555;
            color: #fff;
        }
        
        .button-container button.active { 
            background: #2a2a2a; 
            color: #fff; 
            border-color: #555; 
        }
        
        .plugins-container input { 
            display: none; 
        }
        
        .plugins-container input:checked + label {
            background: var(--plugin-color-dark, #2a2a2a);
            color: #fff;
            border-color: var(--plugin-color, #555);
        }
        
        .chart-section {
            width: 100%;
            max-width: 1600px;
            margin-bottom: 40px;
        }

        .chart-section h2 {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 3px solid #627EEA;
        }

        /* Chart containers for price (top 60%) and oscillators (bottom 40%) */
        #price-chart-container {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            width: 100%;
            min-height: 500px;
            height: 60vh;
            position: relative;
            padding: 20px;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        #oscillator-chart-container {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            width: 100%;
            min-height: 300px;
            height: 35vh;
            position: relative;
            padding: 20px;
            overflow-x: auto;
        }
        
        .loading, .error { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 1.2rem; 
            color: #666; 
        }
        
        .error { color: #ff4444; }
        
        /* Chart styles */
        .axis { 
            font-size: 11px; 
            color: #888;
        }
        
        .axis path, .axis line {
            stroke: #333;
        }
        
        .axis text {
            fill: #888;
        }
        
        .axis-label { 
            font-size: 13px; 
            font-weight: 500;
            fill: #aaa;
        }
        
        .grid line { 
            stroke: #222; 
            stroke-dasharray: 2,2; 
        }
        
        .grid path { 
            stroke-width: 0; 
        }
        
        .line { 
            fill: none; 
            stroke-width: 2px; 
        }
        
        /* Zoom overlay */
        .zoom-overlay {
            fill: none;
            pointer-events: all;
            cursor: crosshair;
        }
        
        .selection {
            fill: #4a9eff;
            fill-opacity: 0.1;
            stroke: #4a9eff;
            stroke-width: 1;
        }
        
        /* Crosshair */
        .crosshair-line {
            stroke: #555;
            stroke-width: 1;
            stroke-dasharray: 3,3;
            pointer-events: none;
        }
        
        .crosshair-text {
            font-size: 11px;
            fill: #888;
            pointer-events: none;
        }
        
        /* Tooltip */
        .tooltip {
            position: absolute;
            padding: 12px;
            background: rgba(20, 20, 20, 0.95);
            color: #e0e0e0;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .tooltip.show {
            opacity: 1;
        }
        
        .tooltip-header {
            font-weight: 600;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
            color: #fff;
        }
        
        .tooltip-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 4px 0;
        }
        
        .tooltip-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 8px;
            display: inline-block;
        }
        
        .tooltip-value {
            font-weight: 600;
            margin-left: auto;
            padding-left: 20px;
            color: #fff;
        }
        
        /* Reference lines */
        .reference-line {
            stroke-dasharray: 5,5;
            stroke-width: 1;
            opacity: 0.3;
        }
        
        .reference-label {
            font-size: 10px;
            fill: #666;
        }
        
        /* Zoom controls */
        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }
        
        .zoom-btn {
            width: 36px;
            height: 36px;
            border: 1px solid #333;
            background: #0a0a0a;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
            color: #888;
        }
        
        .zoom-btn:hover {
            background: #2a2a2a;
            border-color: #555;
            color: #fff;
        }

        /* Plugin specific colors */
	.btc-label { --plugin-color: #F7931A; --plugin-color-dark: rgba(247, 147, 26, 0.2); }
	.rsi-label { --plugin-color: #FF9500; --plugin-color-dark: rgba(255, 149, 0, 0.2); }
	.bollinger_bands-label { --plugin-color: #9C27B0; --plugin-color-dark: rgba(156, 39, 176, 0.2); }
	.vwap-label { --plugin-color: #00BCD4; --plugin-color-dark: rgba(0, 188, 212, 0.2); }
	.adx-label { --plugin-color: #673AB7; --plugin-color-dark: rgba(103, 58, 183, 0.2); } 
        
        /* Bollinger Band styles */
        .band-area {
            fill-opacity: 0.1;
        }
        
        /* Y-axis colors for better visibility */
        .y-axis-percentage text {
            fill: #888;
        }
        
        .y-axis-indicator text {
            fill: #FF9500;
        }
        
        .y-axis-price_usd text {
            fill: #627EEA;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .tab-btn {
            padding: 12px 30px;
            border: 1px solid #333;
            border-radius: 8px 8px 0 0;
            background: #0a0a0a;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 15px;
            white-space: nowrap;
        }

        .tab-btn:hover {
            border-color: #555;
            color: #aaa;
        }

        .tab-btn.active {
            background: #1a1a1a;
            color: #fff;
            border-bottom-color: #1a1a1a;
        }

        .tab-btn.active[data-tab="main"],
        .tab-btn.active[data-tab="breakdown"] {
            border-top: 3px solid #F7931A;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            width: 100%;
            max-width: 1600px;
        }

        .tab-content.active {
            display: block;
        }

        /* Chart containers specific - Price charts */
        #btc-chart-container {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            width: 100%;
            min-height: 400px;
            height: 40vh;
            position: relative;
            padding: 20px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* Main Oscillator containers */
        #btc-oscillator-container {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            width: 100%;
            min-height: 250px;
            height: 25vh;
            position: relative;
            padding: 20px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* Breakdown Oscillator containers (smaller) */
        #btc-breakdown-oscillator-container {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            width: 100%;
            min-height: 200px;
            height: 18vh;
            position: relative;
            padding: 20px;
            overflow: hidden;
        }

        /* Breakdown tab oscillator containers (split 30vh each) */
        #breakdown-btc-oscillator-container {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            width: 100%;
            min-height: 200px;
            height: 30vh;
            position: relative;
            padding: 20px;
            overflow: hidden;
        }

        /* Price oscillator container (ETH, Gold, SPX) */
        #breakdown-price-oscillator-container {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            width: 100%;
            min-height: 200px;
            height: 30vh;
            position: relative;
            padding: 20px;
            overflow: hidden;
            margin-top: 20px;
        }

        /* Macro oscillator container (DXY, BTC.D, USDT.D) */
        #breakdown-macro-oscillator-container {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            width: 100%;
            min-height: 200px;
            height: 30vh;
            position: relative;
            padding: 20px;
            overflow: hidden;
            margin-top: 20px;
        }

        /* Derivatives oscillator container (DVOL, Basis Spread, Taker Ratio) */
        #breakdown-derivatives-oscillator-container {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            width: 100%;
            min-height: 200px;
            height: 30vh;
            position: relative;
            padding: 20px;
            overflow: hidden;
            margin-top: 20px;
        }

        /* Oscillator controls */
        .oscillator-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
        }

        .dataset-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .dataset-checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dataset-checkbox-wrapper input[type="checkbox"] {
            cursor: pointer;
        }

        .dataset-checkbox-wrapper label {
            color: #888;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .dataset-checkbox-wrapper input[type="checkbox"]:checked + label {
            color: #fff;
            font-weight: 500;
        }

        /* Noise level controls */
        .noise-level-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #2a2a2a;
        }

        .noise-label {
            font-size: 12px;
            color: #888;
            font-weight: 500;
            margin-right: 8px;
        }

        .noise-btn {
            padding: 6px 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0a0a0a;
            color: #888;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 11px;
            white-space: nowrap;
        }

        .noise-btn:hover {
            border-color: #555;
            color: #fff;
            background: #1a1a1a;
        }

        .noise-btn.active {
            background: #00D9FF;
            color: #0a0a0a;
            border-color: #00D9FF;
            font-weight: 600;
        }

        /* Oscillator Dataset Controls */
        .oscillator-dataset-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            margin-top: 15px;
        }

        /* Funding Rate Styles */
        #btc-funding-rate-container {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            width: 100%;
            min-height: 150px;
            height: 12vh;
            position: relative;
            padding: 20px;
            overflow: hidden;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <!-- Tab Navigation -->
    <div class="tabs">
        <button class="tab-btn active" data-tab="main">Main</button>
    </div>

    <!-- Main Tab Content -->
    <div class="tab-content active" id="main-tab">
        <div class="controls">
            <div class="button-container control-group">
                <button class="time-btn" data-dataset="btc" data-days="7">1W</button>
                <button class="time-btn" data-dataset="btc" data-days="30">1M</button>
                <button class="time-btn active" data-dataset="btc" data-days="180">6M</button>
                <button class="time-btn" data-dataset="btc" data-days="1095">3Y</button>
            </div>
            <div class="button-container control-group overlay-controls">
                <div class="dataset-checkbox-wrapper">
                    <input type="checkbox" id="sma-7-btc" class="overlay-checkbox" data-asset="btc" data-overlay="sma_7_btc">
                    <label for="sma-7-btc" style="color: #FF6B6B;">SMA-7</label>
                </div>
                <div class="dataset-checkbox-wrapper">
                    <input type="checkbox" id="sma-21-btc" class="overlay-checkbox" data-asset="btc" data-overlay="sma_21_btc">
                    <label for="sma-21-btc" style="color: #FFA500;">SMA-21</label>
                </div>
                <div class="dataset-checkbox-wrapper">
                    <input type="checkbox" id="sma-60-btc" class="overlay-checkbox" data-asset="btc" data-overlay="sma_60_btc">
                    <label for="sma-60-btc" style="color: #4ECDC4;">SMA-60</label>
                </div>
                <div class="dataset-checkbox-wrapper">
                    <input type="checkbox" id="psar-btc" class="overlay-checkbox" data-asset="btc" data-overlay="psar_btc">
                    <label for="psar-btc" style="color: #888;">PSAR</label>
                </div>
            </div>
            <div class="button-container control-group">
                <button class="noise-btn active" data-asset="btc" data-level="14">Max</button>
                <button class="noise-btn" data-asset="btc" data-level="30">Med-High</button>
                <button class="noise-btn" data-asset="btc" data-level="50">Default</button>
                <button class="noise-btn" data-asset="btc" data-level="100">Med-Low</button>
                <button class="noise-btn" data-asset="btc" data-level="200">Min</button>
            </div>
        </div>

        <!-- Price Chart Section -->
        <div class="chart-section">
            <!-- Funding Rate Chart -->
            <div id="btc-funding-rate-container">
            </div>

            <!-- Main Price Chart -->
            <div id="btc-chart-container">
                <div class="zoom-controls">
                    <button class="zoom-btn reset-zoom" title="Reset Zoom">↺</button>
                    <button class="zoom-btn zoom-in" title="Zoom In">+</button>
                    <button class="zoom-btn zoom-out" title="Zoom Out">−</button>
                </div>
            </div>
        </div>

        <!-- Oscillator Section -->
        <div class="chart-section">
            <!-- Composite Oscillator Chart -->
            <div id="btc-oscillator-container">
            </div>

            <!-- Breakdown Momentum Oscillator Chart (RSI, MACD, ADX, ATR) -->
            <div id="breakdown-btc-oscillator-container">
            </div>

            <!-- Breakdown Price Oscillator Chart (DXY, Gold, SPX) -->
            <div id="breakdown-price-oscillator-container">
            </div>

            <!-- Breakdown Macro Oscillator Chart (ETH, BTC.D, USDT.D) -->
            <div id="breakdown-macro-oscillator-container">
            </div>

            <!-- Breakdown Derivatives Oscillator Chart (DVOL Index, Basis Spread) -->
            <div id="breakdown-derivatives-oscillator-container">
            </div>

            <!-- Oscillator Dataset Selection - Temporarily disabled (hardcoded to ADX + RSI)
            <div class="oscillator-dataset-controls">
                <div class="dataset-checkbox-wrapper">
                    <input type="checkbox" id="oscillator-rsi-btc" class="oscillator-dataset-checkbox" data-asset="btc" data-dataset="rsi" checked>
                    <label for="oscillator-rsi-btc">RSI</label>
                </div>
                <div class="dataset-checkbox-wrapper">
                    <input type="checkbox" id="oscillator-macd-btc" class="oscillator-dataset-checkbox" data-asset="btc" data-dataset="macd_histogram" checked>
                    <label for="oscillator-macd-btc">MACD Histogram</label>
                </div>
                <div class="dataset-checkbox-wrapper">
                    <input type="checkbox" id="oscillator-adx-btc" class="oscillator-dataset-checkbox" data-asset="btc" data-dataset="adx" checked>
                    <label for="oscillator-adx-btc">ADX</label>
                </div>
                <div class="dataset-checkbox-wrapper">
                    <input type="checkbox" id="oscillator-atr-btc" class="oscillator-dataset-checkbox" data-asset="btc" data-dataset="atr" checked>
                    <label for="oscillator-atr-btc">ATR</label>
                </div>
            </div>
            -->

        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
